<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        .main {
            display: flex;
        }
        .content {
            flex-grow: 1;
        }
        .side {
            flex-grow: 0;
            flex-basis: 300px;
        }

        .input-form {
            border: solid 1px #cccccc;
            margin: 96px 24px;
            padding: 14px;
        }
        .input-form-row {
            margin-bottom: 0.5rem;
        }

        #calendar {
            margin: 40px auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const now = new Date();
            const [y, m, d] = ((d) => [d.getFullYear(), d.getMonth() + 1, d.getDate()])(now);
            const ld = (new Date(now.getFullYear(), now.getMonth() + 1, 0)).getDate();
            document.querySelector('.year').textContent = y;
            document.querySelector('.month').textContent = (m + '').padStart(2, '0');
            [...Array(ld).keys()].map(d => {
                const el = document.createElement('option');
                el.setAttribute('value', d + 1);
                el.textContent = ((d + 1) + '').padStart(2, '0');
                return el;
            }).forEach(el => document.querySelector('.days').appendChild(el));
     
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: `${y}-${m}-${d}`,
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: ''
                },
                events: [
                    {
                        title: 'All Day Event',
                        start: `${y}-${m}-01`
                    },
                    {
                        title: 'Long Event',
                        start: '2020-12-07',
                        end: `${y}-${m}-10`
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: `${y}-${m}-09T16:00:00`
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: `${y}-${m}-16T16:00:00`
                    },
                    {
                        title: 'Conference',
                        start: '2020-12-11',
                        end: `${y}-${m}-13`
                    },
                    {
                        title: 'Meeting',
                        start: `${y}-${m}-12T10:30:00`,
                        end: `${y}-${m}-12T12:30:00`
                    },
                    {
                        title: 'Lunch',
                        start: `${y}-${m}-12T12:00:00`
                    },
                    {
                        title: 'Meeting',
                        start: `${y}-${m}-12T14:30:00`
                    },
                    {
                        title: 'Birthday Party',
                        start: `${y}-${m}-13T07:00:00`
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: `${y}-${m}-28`
                    }
                ]
            });

            calendar.render();

            document.querySelector('#addbutton').addEventListener('click', (e) => {
                const start = `${document.querySelector('.year').textContent}-${document.querySelector('.month').textContent}-${document.querySelector('.days').value}`;
                calendar.addEvent({
                    title: document.querySelector('.event').value,
                    start
                });
            });
        });

    </script>
</head>
<body>
    <main class="main">
        <section class="content">
            <div id="calendar"></div>
        </section>
        <section class="side">
            <div class="input-form">
                <div class="input-form-row">
                    <span class="year"></span>/
                    <span class="month"></span>/
                    <select class="days"></select>
                </div>
                <div class="input-form-row">
                    <input type="text" class="event" />
                </div>
                <div class="input-form-row">
                    <button id="addbutton" type="button">Add</button>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
